<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <script src="materialize/js/materialize.min.js"></script>
</head>
<body>
  <header class="form-header">
    <h1>Formulário para cadastro de currículos</h1>
    <p>Preencha os campos abaixo</p>
  </header>

  <form id="cv-form" action="#">
    <div id="form-row">
      <fieldset>
        
        <div class="line-content input-field" >
          <label for="name" >Nome</label>
          <input type="text" name="name" id="name" required maxlength="40">
        </div>

        <div class="line-content input-field">
          <label for="email-input">Email</label>
          <input type="email" name="email" id="email" required maxlength="50">
        </div>

        <div class="line-content input-field">
          <label for="cpf-number">CPF</label>
          <input type="text" name="cpf" id="cpf-number" required maxlength="11">
        </div>

        <div class="line-content input-field">
          <label for="adress">Endereço</label>
          <input type="text" name="adress" id="adress" maxlength="200" required>
        </div>

        <div class="line-content input-field">
          <label for="city-name">Cidade</label>
          <input type="text" name="city" id="city" maxlength="28" required>
        </div>

        <div class="line-content input-field col s12 m6">
          <label for="state">Estado</label>
          <select name="state" id="state"></select required>
          <br>
        </div>

        <div class="line-content " >
          <label>Tipo</label>
          
          <p>
            <input type="radio" name="tipo" id="house" value="house" required>Casa
          </p>
          <p>
            <input type="radio" name="tipo" id="apartment" value="apartment" required>Apartamento
          </p>
        </div>
    </fieldset>

    <fieldset>
        <div class="line-content input-field">
          <label for="resumo">Resumo</label>
          <textarea name="" id="" cols="30" rows="5" maxlength="1000"></textarea>
        </div>
        
        <div class="line-content">
          <label for="cargo">Cargo</label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>

        <div class="line-content">
          <label for="descricao-cargo">Descrição do Cargo</label>
          <textarea name="descricao-cargo" id="descricao-cargo" cols="30" rows="5"></textarea>
        </div>

        <div class="line-content">
          <label for="start-date">Data de início</label>
          <input type="text" class="input-data" name="start-date" id="" required>
        </div>

      </fieldset>
      <button class="submit-button" type="button">Enviar</button>
      <button class="clear-button" type="button">Limpar</button>

    </div>
    </form>
    <section class="form-data"></section>
  <script src="script.js"></script>
</body>
</html>
